<div class="row">

  <!-- Default form register -->
  <div class="col-md-6">
    <form (submit)="register($event)" class="text-center border border-light p-5">

      <p class="h4 mb-4">Créer employer</p>

      <div class="form-row mb-4">
        <div class="col">
          <!-- First name -->
          <input type="text" id="prenom" class="form-control" placeholder="Prénom" required>
        </div>
        <div class="col">
          <!-- Last name -->
          <input type="text" id="nom" class="form-control" placeholder="nom" required>
        </div>
      </div>

      <!-- E-mail -->
      <input type="email" id="email" class="form-control mb-4" placeholder="E-mail" required>

      <!-- Password -->
      <div class="form-row mb-4">
        <div class="col">
          <input type="password" id="password" class="form-control" placeholder="Password"
            aria-describedby="defaultRegisterFormPasswordHelpBlock" required>
          <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
            At least 8 characters and 1 digit
          </small>
        </div>
        <div class="col">
          <input type="password" id="c_password" class="form-control" placeholder="confirmer Password"
            aria-describedby="defaultRegisterFormPasswordHelpBlock" required>
          <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
            At least 8 characters and 1 digit
          </small>
        </div>
      </div>

      <!-- Phone number -->
      <input type="text" id="cin" class="form-control" placeholder="Numero de CIN°" aria-describedby="defaultRegisterFormPhoneHelpBlock" required>
      <small id="defaultRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">
        ce champ est obligatoire "AB123456"
      </small>

      <!-- Newsletter -->
      <div class="row">
        <div class="col-md-6 mx-auto d-flex justify-content-center">
          <div class="form-check">
            <input type="radio" class="form-check-input" id="conseiller" name="conseiller" value="1" mdbInput required>
            <label class="form-check-label" for="conseiller">je suis un(e) employer</label>
          </div>
        </div>
      </div>
      <!-- Sign up button -->
      <button mdbBtn color="default" block="true" class="my-4" type="submit">Ajouter</button>

      <hr>
      <!-- Terms of service -->
      <p>En cliquant
        <em>sur Inscription</em>, vous acceptez nos
        <a href="" target="_blank">conditions d'utilisation.</a></p>

    </form>
  </div>
  <!-- Default form register -->
</div>
